<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles2.css">
</head>
<body>




<section class="container text-center" id="begin-game">
		<div class="container text-center" id="intro">
			<h1>Are you ready to play some Tic Tac Toe?</h1>
			<ul class="list-group" id="buttons">
				<li><button class="btn btn-primary" id="yes">OK</button>
				<li><button class="btn btn-danger" id="no">Nah</button></li>
			</ul>
		</div>
</section>

<section class="container text-center" id="bg-img">
		
</section>



<div class="container-fluid" id="game">

	<header class="container text-center" id="header">
		<ul class="" id="players">
				
		</ul>
		
	</header>
	

	<section class="container text-center" id="board-wrapper">
		<div id="board">
		    <table class="text-center">
		      <tr id="row1" class="row">
		        <td class="square" id="spot1"></td>
		        <td class="square v" id="spot2"></td>
		       	<td class="square" id="spot3"></td>
		      </tr>
		      <tr id="row2" class="row">
		        <td class="square h" id="spot4"></td>
		        <td class="square v h" id="spot5"></td>
		        <td class="square h" id="spot6"></td>
		      </tr>
		      <tr id="row3" class="row">
		        <td class="square" id="spot7"></td>
		        <td class="square v" id="spot8"></td>
		        <td class="square" id="spot9"></td>
		      </tr>
		    </table>
		 </div>
	</section>
</div>

	<section class="container text-center" id="results-modal">
		<div class="container text-center" id="results">
			<ul id="results-list">
				
			</ul>
		</div>
		<button class="btn btn-primary" id="replay">play again</button>
	</section>
	<br/>
	<br/>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
